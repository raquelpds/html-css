<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Imagens Flexíveis </title>
</head>
<body>
    <h1> Imagem Flexível </h1>
    <p> Experimente ampliar o tamanho da sua janela (ou diminuir), pois essa imagem é uma imagem dinâmica</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="imagem grande">
    </picture>

</body>
</html>
