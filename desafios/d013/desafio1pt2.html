<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabelas </title>
    <style>
        table {
           
            width: 400px;
            height: 400px;
        }

        td {
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1> Desafio das tabelas - Parte II </h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            
        </tr>
        <tr>
         
            <td>G</td>
            <td>H</td>
            <td>I</td>
            
        </tr>
        <tr>
            
            <td>J</td>
            <td>K</td>
            <td>L</td>
           
        </tr>
        <tr>
            
            <td colspan="4">M</td>
        </tr>
    </table>
    
</body>
</html>
