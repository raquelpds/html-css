<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Desafio Tabelas </title>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 2px solid black;
            text-align: center;
            padding: 5px;
        }

        thead {
            background-color: gray;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1> Segundo Desafio de Tabelas </h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="row"> Área </th>
                <th rowspan="2" scope="row"> Disciplinas</th>
                <th colspan="2" scope="rowgroup"> Notas </th>
                <th rowspan="2" scope="row"> Média </th>
            </tr>
            <tr>
                <th scope="row"> Nota 1 </th>
                <th scope="row"> Nota 2 </th>
            </tr>
        </thead>
        <tr>
            <th rowspan="4" scope="colgroup"> Exatas </th>
            <td> Matemática </td>
            <td> 0.0 </td>
            <td> 0.0 </td>
            <td> 0.0 </td>
        </tr>

        <tr>
            
            <td> Física </td>
            <td> 0.0 </td>
            <td> 0.0 </td>
            <td> 0.0 </td>
        </tr>

        <tr>
           
            <td> Química </td>
            <td> 0.0 </td>
            <td> 0.0 </td>
            <td> 0.0 </td>
        </tr>

        <tr>
            
            <td> Biologia </td>
            <td> 0.0 </td>
            <td> 0.0 </td>
            <td> 0.0 </td>
        </tr>
        <thead>
            <tr>
                <th colspan="4" style="text-align: left;" scope="row"> Média de Exatas: </th>
                <td> 0.0</td>
            </tr>
        </thead>
        <th rowspan="2" scope="colgroup"> Humanas </th>
        <td> História </td>
        <td> 0.0 </td>
        <td>0.0</td>
        <td>0.0</td>

        <tr>
            <td> Geografia </td>
            <td> 0.0 </td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <thead>
            <tr>
                <th colspan="4" style="text-align: left;" scope="row">
                 Média de Humanas:</th>
                <td>0.0</td>
            </tr>
        </thead>
    </table>
</body>
</html>
