<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplo de Hover</title>
    <style>
        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 250px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1> Exemplo de hover</h1>
    <p>passe o mouse sob o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p> TEXTO ESCONDIDO </p>
    </div>
</body>
</html>
