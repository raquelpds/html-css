<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelas </title>
    <style> 
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        tr#color {
            background-color: rgb(0, 255, 255);
        }

        td {
            text-align: center;
            vertical-align: middle;
            border: 2px solid black;
        }

        td.od {
            background-color: violet;
        }
    </style>
</head>
<body>
    <h1> Tabelas </h1>
    <table>
        <tr id="color">
           <td> A1 </td>
           <td class="od"> B1 </td>
           <td> C1 </td>
        </tr>
        <tr>
            <td class="od"> A2 </td>
            <td> B2 </td>
            <td> C2 </td>
        </tr>
        <tr> 
            <td> A3 </td>
            <td> B3 </td>
            <td class="od"> C3 </td>
        </tr>
    </table>
    
</body>
</html>
