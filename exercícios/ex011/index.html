<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p> Tente abrir esse site em dispositivos diferentes</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1> Reproduzindo Aúdio </h1>
    <p> Vamos colocar uma musiquinha aqui:</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/eternity.mp3.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
